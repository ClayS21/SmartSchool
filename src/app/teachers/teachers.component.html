<app-title [title]="title"></app-title>

<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Disciplina</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let teacher of teachers">
        <th scope="row">{{ teacher.id }}</th>
        <td>{{ teacher.name }}</td>
        <td>{{ teacher.subject }}</td>
      </tr>
    </tbody>
  </table>
